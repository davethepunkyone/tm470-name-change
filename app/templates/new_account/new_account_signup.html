<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Change Your Name</title>
   </head>
   <body>
      {% extends "template_general.html" %}
      {% block content %}
      <div class="main">
         <h1>New Account Creation</h1>
         <p>Please enter your details below to create a new account.</p>

         {% if feedback %}
            <p class="failure_message">{{ feedback }}</p>
         {% endif %}

         <form id="signup" action="{{ url_for('new_account_signup') }}" method="post">
            <label for="forenames" class="form_evener">Forename(s): </label>
            <input type="text" id="forenames" name="forenames"
                   {% if form_data %}value="{{ form_data.forenames}}"{% endif %}}><br />
            <label for="surname" class="form_evener">Surname: </label>
            <input type="text" id="surname" name="surname"
                   {% if form_data %}value="{{ form_data.surname}}"{% endif %}}><br />
            <label for="email" class="form_evener">Email Address: </label>
            <input type="text" id="email" name="email"
                   {% if form_data %}value="{{ form_data.email}}"{% endif %}}><br />
            <label for="email_confirm" class="form_evener">Confirm Email Address: </label>
            <input type="text" id="email_confirm" name="email_confirm"
                   {% if form_data %}value="{{ form_data.email_confirm}}"{% endif %}}><br />
            <label for="pwd" class="form_evener">Password: </label>
            <input type="password" id="pwd" name="password"><br />
            <label for="pwd_confirm" class="form_evener">Confirm Password: </label>
            <input type="password" id="pwd_confirm" name="password_confirm"><br />
            <label for="capcha" class="form_evener">CAPCHA: </label><div id="capcha_code">{{ capcha }}</div>
            <input type="text" id="capcha" name="capcha"><br /><br />
            <input type="checkbox" id="agreement" name="agreement">
               <label for="agreement">I confirm I have read and agree to the Terms & Conditions.</label><br /><br />
         </form>

         <p>
            <button form="signup" class="process_continue_button">Create Account</button>
         </p>
      </div>
      {% endblock %}
   </body>
