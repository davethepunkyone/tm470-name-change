<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Change Your Name: Add New Document - Upload Image</title>
   </head>
   <body>
      {% extends "template_general.html" %}
      {% block content %}
      <div class="main_w_nav">
         <h1>Add New Document</h1>
         <div class="process_navigation_background">
            <div class="process_navigation_section">
               <div class="floating_number visited_number">1</div>
               Document Selection
            </div>
            <div class="process_navigation_section">
               <div class="floating_number current_number">2</div>
               Upload Image
            </div>
            <div class="process_navigation_section">
               <div class="floating_number unvisited_number">3</div>
               Personal Details
            </div>
            <div class="process_navigation_section">
               <div class="floating_number unvisited_number">4</div>
               Document Details
            </div>
            <div class="process_navigation_section">
               <div class="floating_number unvisited_number">5</div>
               Finish
            </div>
         </div>
         <h2>Upload Image</h2>
         <p>Please upload an image of your {{doc.document_type}} using the form below:</p>
         <form>
           <input type="file" id="myFile" name="filename">
           <input type="submit">
         </form>

         <p class="to_remove"> <a class="general_link" href="{{ url_for('new_document_confirm_image') }}">Navigate to Step 3</a> </p>
      </div>
      {% endblock %}
   </body>
