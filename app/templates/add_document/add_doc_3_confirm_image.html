<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Change Your Name: Add New Document - Confirm Uploaded Image</title>
   </head>
   <body>
      {% extends "template_general.html" %}
      {% block content %}
      <div class="main_w_nav">
         <h1>Add New Document</h1>
         <div class="process_navigation_background">
            <div class="process_navigation_section">
               <div class="floating_number visited_number">1</div>
               Document Selection
            </div>
            <div class="process_navigation_section">
               <div class="floating_number current_number">2</div>
               Upload Image
            </div>
            <div class="process_navigation_section">
               <div class="floating_number unvisited_number">3</div>
               Personal Details
            </div>
            <div class="process_navigation_section">
               <div class="floating_number unvisited_number">4</div>
               Document Details
            </div>
            <div class="process_navigation_section">
               <div class="floating_number unvisited_number">5</div>
               Finish
            </div>
         </div>
         <h2>Confirm Uploaded Image</h2>
         <p>Your uploaded image should be shown in the box below:</p>
         <img class="upload_image" src={{url_for('static', filename='placeholder_doc.png')}} />
         <form id="doc_successful_upload">
            <input type="checkbox" id="image_correct" name="image_correct">
            <label for="image_correct">I confirm all text is viewable in the image above.</label><br /><br />
         </form>
         <p class="to_remove"> <a class="general_link" href="{{ url_for('new_document_add_personal_details') }}">Navigate to Step 4</a> </p>
      </div>
      {% endblock %}
   </body>
